---
layout: default
---
<div class="announcement">
	<p style="text-align: center;">[<a target="_blank" href="http://medium.com/@bladefidz">Medium</a>] [<a target="_blank" href="http://dev.to/bladefidz/">dev.to</a>] [<a target="_blank" href="http://legacy.gitbook.com/@bladefidz">Gitbook</a>]</p>
</div>
<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
